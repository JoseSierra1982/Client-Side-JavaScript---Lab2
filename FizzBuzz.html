<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FizzBuzz</title>
</head>
<body>
    <h1>FizzBuzz</h1>
    <script> 
        let i = 1;
        while(i <= 100)
        {
            if (i % 15 == 0)
            {
            console.log("FizzBuzz");
            } 
            else if (i % 3 == 0)
            {
            console.log("Fizz");
            } 
            else if (i % 5 == 0)
            {
            console.log("Buzz");
            } 
            else
            {
            console.log(i);
            }
            i++;
        }
    </script>   
    <a href="index.html">Back to Exercises</a>
</body>
</html>
