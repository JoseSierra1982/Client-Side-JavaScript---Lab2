<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Grade</title>
</head>
<body>
    <h1>Get Grade</h1>
    <script>
        // Qs2. Write a code which can give grades to students according to their scores:
        /*  80-100, A
            70-89, B
            60-69, C
            50-59, D
            0-49, F  */
        // Get user input and convert it to a number
        let score = prompt("Please enter your score:");
        score = Number(score); // Convert the score to a number

        // Check if the input is a valid number
        if (isNaN(score) || score < 0 || score > 100) {
            console.log("Invalid score. Please enter a number between 0 and 100.");
        } else
        {
            // Display the input back to the user
            console.log("Hello, your score " + score + " will be classified");

            function grades(score) {
                let grade; // Declare grade inside the function
                if (score >= 80 && score <= 100) {
                    grade = 'A';
                } else if (score >= 70 && score <= 89) {
                    grade = 'B';
                } else if (score >= 60 && score <= 69) {
                    grade = 'C';
                } else if (score >= 50 && score <= 59) {
                    grade = 'D';
                } else {
                    grade = 'F'; // For scores below 50
                }
                return grade;
            }

            let mygrade = grades(score);
            console.log("Your grade is " + mygrade);
        }
    </script>
    <a href="index.html">Back to Exercises</a>
</body>
</html>
