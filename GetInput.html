    <title>Get Input</title>

<body>
    <h1>Get Input</h1>
    <script>
        //Qs1. Get user to input a number using prompt(“Enter a number:”). Check if the number is a multiple of 5 or not.  
        
        let number = prompt("Please enter your number:");

        // Display the input back to the user
        console.log("Hello, you have typed " + number + "!");
        if (number % 5 == 0)
                {
                console.log("The number", number, "is multiple of 5");
                } 
                else
                {
                console.log("The number", number, "is not a multiple of 5");
                } 
        </script>
    <a href="index.html">Back to Exercises</a>
</body>
</html>
